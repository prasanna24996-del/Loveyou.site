<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      max-width: 300px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>

</body>
</html>
